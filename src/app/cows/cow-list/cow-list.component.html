<form #cowForm="ngForm" (ngSubmit)="save()">
	<div class="form-group">
		<label for="inputID" class="col-sm-2 control-label">
			Número vaca:
		</label>
		<div class="col-sm-10">
		<input  type="number"
		(change)="onIdChange()"
		[(ngModel)]="cow.id" 
		name="inputID"
		required 
		[readOnly]="isEdit"
		class="form-control" 
		id="inputID" 
		placeholder="Escribir el número de identificación vaca">
		</div>
	</div>
	<div class="form-group">
		<label for="inputName"class="col-sm-2 control-label">
			Nombre vaca:
		</label>
		<div class="col-sm-10">
		<input  type="text"
		[(ngModel)]="cow.name" 
		name="inputName"
		required 
		class="form-control" 
		id="inputID" 
		placeholder="Escribir el nombre de la vaca">
		</div>
	</div>

	<div class="form-group">
		<label for="groupCow"class="col-sm-2 control-label">
			Grupo vacas:
		</label>
		<div class="col-sm-10">
		<select
		[(ngModel)]="cow.idGroupCow"
		name="groupCow"
		required 
		class="form-control" 
		id="groupCow">
		<option disabled> Seleccioneun grupo de vacas</option>
		<option *ngFor="let groupCow of groupCowList"
		[ngValue]="groupCow"> 
		{{groupCow.name}}
		 </option>
		</select>
		</div>
	</div>

	<div class="form-group">
		<label for="inputBirthDate" class="col-sm-2 control-label">
			Fecha de nacimiento:
		</label>
		<div class="col-sm-10">
		<input type="date"
		required
		[(ngModel)]="cow.birthDate"
		name="BirthDate" 
		 class="form-control" 
		 id="inputBirthDate" 
		 placeholder="Ingresar la fecha de nacimiento">
		</div>
	</div>
	<div class="form-group">
		<label for="inputBuyDate" class="col-sm-2 control-label">
			Fecha de compra:
		</label>
		<div class="col-sm-10">
		<input type="date" 
		required
		[(ngModel)]="cow.buyDate"
		name="inputBuyDate"
		class="form-control" 
		id="inputBuyDate" 
		placeholder="Ingresar la fecha de compra">
		</div>
	</div>

	<div class="col-sm-offset-2 col-sm-10">
	
	<input type="submit" 
	[disabled]="!cowForm.form.valid"
	class="btn btn-info btn-block" 
	value="Guardar">
	</div>
</form>

<table class="table">
	<thead>
		<tr>
			<th>ID</th>
			<th>NOMBRE</th>
			<th>FECHA NACIMINETO</th>
			<th>FECHA COMPRA</th>
		</tr>
	</thead>
<tbody>
	<tr *ngFor="let cow of cowList">
		<td>{{cow.id}}</td>
		<td>{{cow.name}}</td>
		<td>{{cow.birthDate | date: 'dd/MM/yyyy'}}</td>
		<td>{{cow.buyDate}}</td>
		<td><button type="button"
					(click)="onSelect(cow)"
					class="btn btn-primary">
			<span class="fa fa-pencil"></span>
			</button>
			<button type="button"
					(click)="remove(cow)"
					class="btn btn-primary">
			<span class="fa fa-trash"></span>
			</button>
		</td>
	</tr>	
</tbody>
</table>
