
<form class="form-horizontal">
	<div class="form-group">
		<label for="inputID" class="col-sm-2 control-label">
			ID Vaca:
		</label>
		<div class="col-sm-10">
		<input required="required" type="number" class="form-control" id="ïmputID" placeholder="Escribir el número de identificacion vaca.">
		</div>
	</div>
	<div class="form-group">
		<label for="ImputDate" class="col-sm-2 control-label">
			Fecha de registro:
		</label>
		<div class="col-sm-5">
		<input required="required" type="date" class="form-control" id="ImputDate" placeholder="Ingrese fecha de registro">
		</div>
	</div>
	<div class="form-group">
		<label for="LitersAmount" class="col-sm-2 control-label">
			Cantidad de Leche:
		</label>
		<div class="col-sm-5">
		<input required="required" type="number" class="form-control" id="LitersAmount" placeholder="Ingrese la cantidad (Litros) de leche recolectada. ">
		</div>
	</div>
	
	<div class="form-group">
		<label for="EmployeeID" class="col-sm-2 control-label">
			ID empleado:
		</label>
		<div class="col-sm-5">
		<input required type="number" class="form-control" id="EmployeeID" placeholder="Ingrese su ID">
		</div>
	</div>

<div class="form-group">
		<label for="milkQuality"class="col-sm-2 control-label">
			Calidad leche
		</label>
		<div class="col-sm-10">
		<select
		[(ngModel)]="idProduction.idQuality"
		name="milkQuality"
		required 
		class="form-control" 
		id="milkQuality">
		<option disabled> Seleccione calidad</option>
		<option *ngFor="let milkQuality of qualityList"
		[ngValue]="milkQuality"> 
		{{milkQuality.description}}
		 </option>
		</select>
		</div>
	</div>

	<div class="col-sm-offset-2 col-sm-10">
	<input type="submit" class="btn btn-info btn-block" value="Guardar">	
	</div>
</form>
